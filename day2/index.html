<html>
    <head>
        <!--Two React CDN Link -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> 
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        
        <!-- Babel Link for compile the code -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>React App</title>
    </head>
    <body>
     <div id="root"></div>
     <script type="text/babel">

    //  Function Component
       function App(){
        return(
            <>
        <h1>React Project</h1>
          <p>Skills used to make this project</p>
          <ol type="1">
          <li>HTML</li>
          <li>javaScript</li>
          <li>CSS</li>
          </ol>
            </>
         )
       }

         // Arrow Function Benifit: less number of length of code, no need to return keyword and paranthethis braket
         
         const Name = () => (
             <>
             <p>Created By JSX</p>
             </>
            ) 
    ReactDOM.createRoot(document.getElementById('root')).render(<><App/> <Name/></>);
    </script>
    </body>
</html>
